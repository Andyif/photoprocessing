<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>upload</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap -->
    <!--<link rel="stylesheet" type="text/css" media="all"-->
          <!--href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"/>-->
    <!--jquery-->
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>-->
    <!--js-->
    <script type="text/javascript" th:src="@{/js/app.js}" ></script>
    <!--css-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/upload.css}"/>
</head>
<body>
    <div class="jumbotron">
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data" >
            <input name="fileToUpload" type="file"/>
            <input type="submit" value="Upload image"/>
        </form>
    </div>
    <div>
        <p th:text="${info}"></p>
    </div>
    <div class="jumbotron">
        <form th:action="@{/upload/status}" method="get" enctype="multipart/form-data" >
            <input type="submit" value="Get status"/>
        </form>
    </div>

    <div id="preview">
    </div>
    <div>
        <img class="fixed_image" src="https://addons.cdn.mozilla.net/user-media/previews/full/77/77091.png?modified=1346410219" onmouseover="previewImg(this)"/>
        <img class="fixed_image" src="http://www.nasa.gov/images/content/119682main_image_lg.jpg" onmouseover="previewImg(this)"/>
        <img class="fixed_image" src="http://www.hindustantimes.com/Images/popup/2015/6/kungfu2.jpg" onmouseover="previewImg(this)"/>
    </div>

</body>
</html>
